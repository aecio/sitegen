apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

version = '0.0.1'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Implementation-Title': 'Sitegen',
                   'Implementation-Version': version
    }
}

mainClassName = "com.aeciosantos.sitegen.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.github.spullara.mustache.java', name: 'compiler', version: '0.9.1'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.4'
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.7.4'
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'org.nanohttpd', name: 'nanohttpd-webserver', version: '2.3.0'
    compile group: 'com.google.guava', name: 'guava', version: '20.0'
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
